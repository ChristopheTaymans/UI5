<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

 		<script src="resources/sap-ui-core.js" 
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingsyntax="complex"
				data-sap-ui-resourceroots = '{
				   "SAPMobileSystemAvailibility.Application" : "./"
				   }'>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script>
		
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"SAPMobileSystemAvailibility/Application/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (mockServer, Shell, ComponentContainer) {
				// set up test service for local testing
				mockServer.init();
				// initialize the UI component
				new Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "SAPMobileSystemAvailibility.Application",
						id: "SAPMobileSystemAvailibility",
						url: "./",
						width: "100%",
						height: "100%"
					})
				}).placeAt("content");
			});
		});
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
