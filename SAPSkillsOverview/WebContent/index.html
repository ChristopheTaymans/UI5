<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>


        <script src="https://sapui5.hana.ondemand.com/sdk/resources/sap-ui-core.js" 
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingsyntax="complex"
				data-sap-ui-resourceroots = '{
				   "SAPSkillsOverview.Application" : "./"
				   }'>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
		/// create a main sheel taht contains the component container with the component My component
		new sap.m.Shell({
				app: new sap.ui.core.ComponentContainer({
					height : "100%",
					name : "SAPSkillsOverview.Application",
					id: "SAPSkillsOverview",
					url: "./",
					width: "100%",
					height: "100%"
				})
			}).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
